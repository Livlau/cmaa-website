        
<div class="container text-start">
  <div class='border-bottom py-3 row'> 
    <div class="col-9"> 
        <div>
        <h5 class="text-muted">{{ job['title'] }} </h5>
      </div>
      <div>
        <b>Location:</b> {{ job['location'] }}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{ job['salary'] }}
      </div>
      {% endif %}
    </div>
    <div class="col-3 py-3">
      <button type="button" class="btn btn-outline-primary float-end">Apply</button>
    </div>
  </div>

</div>
