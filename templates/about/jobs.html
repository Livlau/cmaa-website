        
<div class="container text-start">
  <div class='border-bottom pb-2 row'> 
    <div class="col-9"> 
        <div class="mt-4">
        <h5 class="text-muted">{{ job['title'] }} </h5>
      </div>
      <div>
        <b>Location:</b> {{ job['location'] }}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{ job['salary'] }}
      </div>
      {% endif %}
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
  </div>

        </div>
